<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Epicodus Track Chooser</title>
  </head>
  <body>
    <form class="epicodus">
        <div class="form-group">
          <label for="name">Please enter your name:</label>
          <input type="text" class="form-control" id="name" placeholder="Required" required>
        </div>
        <div class="form-group">
          <label for="art">How artistic are you, visually?</label>
          <select class="form-control" id="art">
            <option value="10">"Everything MUST be beautiful!"</option>
            <option value="30">"I like things to look nice."</option>
            <option value="20">"Meh. I don't really care."</option>
          </select>
        </div>
        <div class="form-group">
          <label for="leftright">Do you consider yourself more of a left brain or right brain individual?</label>
          <select class="form-control" id="leftright">
            <option value="30">Left: Numbers, Logic, and Analytics are for me.</option>
            <option value="20">Right: Creativity, Imagination, and Expression are best describe me.</option>
          </select>
        </div>
        <div class="form-group">
          <label for="career">Ideal career:</label>
          <select class="form-control" id="career">
            <option value="40">Online database applications developer</option>
            <option value="20">Mobile application developer</option>
            <option value="10">Interactive web designer</option>
            <option value="40">Back-end VR game developer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dislike">Do you dislike any of the follwoing companies or their products?<em>(Choose One)</em></label>
          <select class="form-control" id="dislike">
            <option value="10">Microsoft</option>
            <option value="20">Facebook</option>
            <option value="40">Google</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" id="submit">Submit</button>
        <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3></h3>
          <h2 id="outputTrack"></h2>
        </div>
      </div>
      </form>
    </div>
  </body>
</html>
