<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Epicodus Track Chooser</title>
  </head>
  <body>
    <form class="epicodus">
        <div class="form-group">
          <label for="name">Please enter your name:</label>
          <input type="text" class="form-control" id="name" placeholder="Required" required>
        </div>
        <div class="form-group">
          <label for="phrase"></label>
          <select class="form-control" id="phrase">
            <option value="10">"Go f**k yourself"</option>
            <option value="30">"Giggity"</option>
            <option value="20">"Silence"</option>
            <option value="40">"Shut up, Meg!"</option>
          </select>
        </div>
        <div class="form-group">
          <label for="gender">What do you identify most as/with?</label>
          <select class="form-control" id="gender">
            <option value="30">Man</option>
            <option value="20">Woman</option>
            <option value="10">Canine</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pastime">Favorite pastime:</label>
          <select class="form-control" id="pastime">
            <option value="40">Drinking beer</option>
            <option value="20">Sex</option>
            <option value="10">Plotting my mother's death</option>
            <option value="40">"Shut up, Meg!"</option>
          </select>
        </div>
        <div class="form-group">
          <label for="iq">How would you describe your IQ?</label>
          <select class="form-control" id="iq">
            <option value="10">I'm a genius</option>
            <option value="20">More favorably than it deserves.</option>
            <option value="40">What's an IQ?</option>
            <option value="10">"Giggity""</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" id="submit">Submit</button>
        <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Your spirit character is:</h3>
          <h2 id="outputName"></h2>
          <img src="" alt="" id="outputImg">
        </div>
      </div>
      </form>
    </div>
  </body>
