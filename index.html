<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Epicodus Track Chooser</title>
  </head>
  <body>
    <div class="container">
      <form class="epicodus" id="survey">
        <div class="well">
        <h3>Epicodus Track Chooser</h3>
        <div class="image">
        <img src="img/epi.jpeg" alt="epicodus classroom" id="epi" width="100%">
        </div>
        <div class="form-group">
          <label for="name">Please enter your name:</label>
          <input type="text" class="form-control" id="name" placeholder="Required" required>
        </div>
        </div>
        <div class="form-group">
          <label for="art">How artistic are you, visually?</label>
          <select class="form-control" id="art">
            <option value="1">Everything MUST be beautiful!</option>
            <option value="2">I like things to look nice.</option>
            <option value="3">Meh. I don't really care.</option>
          </select>
        </div>
        <div class="form-group">
          <label for="leftright">Do you consider yourself more of a left brain or right brain individual?</label>
          <select class="form-control" id="leftright">
            <option value="1">Left: Numbers, Logic, and Analytics are for me.</option>
            <option value="2">Right: Creativity, Imagination, and Expression best describe me.</option>
          </select>
        </div>
        <div class="form-group">
          <label for="career">Ideal career:</label>
          <select class="form-control" id="career">
            <option value="1">Online database applications developer</option>
            <option value="2">Mobile application developer</option>
            <option value="3">Interactive website designer</option>
            <option value="4">Back-end VR game developer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="like">Which of the following companies is your role model?<em>(Choose One)</em></label>
          <select class="form-control" id="like">
            <option value="1">Microsoft</option>
            <option value="2">Facebook</option>
            <option value="3">Google</option>
            <option value="3">Oracle</option>
          </select>
        </div>
        <div class="form-group">
          <label for="affinity"> What type devices would you like to target? <em>(Choose One)</em></label>
          <select class="form-control" id="affinity">
            <option value="1">Mobile</option>
            <option value="2">Laptop/PC</option>
            <option value="3">Enterprise/Server</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" id="submit">Submit</button>

        <div id="outputTrack" class="jumbotron">
        </div>
      </form>
    </div>
  </body>
</html>
